<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title>ì–¸ë¡ ì‚¬/ê¸°ì ì¢…í•© KPI ìˆœìœ„ ì‹œê°í™”</title>

<style>
  #chartdiv {
    width: 100%;
    height: 650px;
  }
</style>

<!-- amCharts -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>

<div id="chartdiv"></div>

<script>
am5.ready(async function () {

  // ===========================
  // ğŸ”¥ ì¢…í•© KPI API í˜¸ì¶œ
  // ===========================
  const response = await fetch("http://dev-web-api.newssalad.com:8083/api/performance/summary");
  const result = await response.json();

  // ===========================
  // ğŸ”¥ ë°ì´í„° ë§¤í•‘
  // (í•„ë“œëª… ë°±ì—”ë“œ ë§ì¶° ìˆ˜ì •ë§Œ í•˜ë©´ ë¨)
  // ===========================
  const chartData = result.items.map(item => ({
    name: item.name,                    // ê¸°ìëª… or ì–¸ë¡ ì‚¬ëª…
    steps: item.score,                  // ì¢…í•© KPI ì ìˆ˜
    ratio: item.ratio,                  // í‰ê·  ëŒ€ë¹„ %
    diff: item.diff,                    // í‰ê·  ì°¨ì´
    pictureSettings: {
      src: item.imageUrl || "https://www.amcharts.com/wp-content/uploads/2019/04/monica.jpg"
    }
  }));

  // í‰ê· ê°’ (íˆ´íŒìš©)
  const avgValue = result.avgValue;

  // ===========================
  // ì°¨íŠ¸ ìƒì„±
  // ===========================
  var root = am5.Root.new("chartdiv");
  root.setThemes([am5themes_Animated.new(root)]);

  var chart = root.container.children.push(
    am5xy.XYChart.new(root, {
      panX: false,
      panY: false,
      paddingLeft: 0,
      paddingRight: 30,
      wheelX: "none",
      wheelY: "none"
    })
  );

  var yAxis = chart.yAxes.push(
    am5xy.CategoryAxis.new(root, {
      categoryField: "name",
      renderer: am5xy.AxisRendererY.new(root, {
        minorGridEnabled: true
      })
    })
  );

  var xAxis = chart.xAxes.push(
    am5xy.ValueAxis.new(root, {
      min: 0,
      renderer: am5xy.AxisRendererX.new(root, {
        minGridDistance: 80
      })
    })
  );

  var series = chart.series.push(
    am5xy.ColumnSeries.new(root, {
      name: "ì¢…í•© KPI",
      xAxis: xAxis,
      yAxis: yAxis,
      valueXField: "steps",
      categoryYField: "name",
      sequencedInterpolation: true,
      calculateAggregates: true,
      maskBullets: false,
      tooltip: am5.Tooltip.new(root, {
        dy: -30,
        pointerOrientation: "vertical",
        labelText:
          "[bold]{name}[/]\nì¢…í•© KPI: {valueX}\ní‰ê·  ëŒ€ë¹„: {ratio}%\nì°¨ì´: {diff}\nì „ì²´ í‰ê· : " + avgValue
      })
    })
  );

  series.columns.template.setAll({
    strokeOpacity: 0,
    cornerRadiusBR: 10,
    cornerRadiusTR: 10,
    cornerRadiusBL: 10,
    cornerRadiusTL: 10,
    maxHeight: 55,
    fillOpacity: 0.9
  });

  // ===========================
  // ì´ë¯¸ì§€ Bullet
  // ===========================
  var circleTemplate = am5.Template.new({});

  series.bullets.push(function (root, series, dataItem) {
    var bulletContainer = am5.Container.new(root, {});
    var circle = bulletContainer.children.push(
      am5.Circle.new(root, { radius: 34 }, circleTemplate)
    );

    var maskCircle = bulletContainer.children.push(
      am5.Circle.new(root, { radius: 27 })
    );

    var imageContainer = bulletContainer.children.push(
      am5.Container.new(root, { mask: maskCircle })
    );

    imageContainer.children.push(
      am5.Picture.new(root, {
        templateField: "pictureSettings",
        centerX: am5.p50,
        centerY: am5.p50,
        width: 60,
        height: 60
      })
    );

    return am5.Bullet.new(root, {
      locationX: 0,
      sprite: bulletContainer
    });
  });

  // ===========================
  // ìƒ‰ìƒ Heat Rule
  // ===========================
  series.set("heatRules", [
    {
      dataField: "valueX",
      min: am5.color(0xe5dc36),
      max: am5.color(0x5faa46),
      target: series.columns.template,
      key: "fill"
    },
    {
      dataField: "valueX",
      min: am5.color(0xe5dc36),
      max: am5.color(0x5faa46),
      target: circleTemplate,
      key: "fill"
    }
  ]);

  series.data.setAll(chartData);
  yAxis.data.setAll(chartData);

  series.appear();
  chart.appear(1000, 100);
});
</script>
</body>
</html>
