<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Media Performance Dash</title>

<style>
#chartdiv {
  width: 100%;
  height: 650px;
}
</style>

<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>

<body>

<div id="chartdiv"></div>

<script>
am5.ready(function () {

  var root = am5.Root.new("chartdiv");

  root.setThemes([
    am5themes_Animated.new(root)
  ]);

  var data = [
    { name: "조선일보", steps: 120, pictureSettings:{ src:"https://www.amcharts.com/wp-content/uploads/2019/04/monica.jpg"} },
    { name: "중앙일보", steps: 98, pictureSettings:{ src:"https://www.amcharts.com/wp-content/uploads/2019/04/joey.jpg"} },
    { name: "동아일보", steps: 86, pictureSettings:{ src:"https://www.amcharts.com/wp-content/uploads/2019/04/ross.jpg"} },
    { name: "한국경제", steps: 74, pictureSettings:{ src:"https://www.amcharts.com/wp-content/uploads/2019/04/phoebe.jpg"} },
    { name: "매일경제", steps: 66, pictureSettings:{ src:"https://www.amcharts.com/wp-content/uploads/2019/04/rachel.jpg"} }
  ];

  var chart = root.container.children.push(
    am5xy.XYChart.new(root, {
      panX: false,
      panY: false,
      wheelX: "none",
      wheelY: "none",
      paddingLeft: 0,
      paddingRight: 40
    })
  );

  var yRenderer = am5xy.AxisRendererY.new(root, {});
  yRenderer.grid.template.set("visible", false);

  var yAxis = chart.yAxes.push(
    am5xy.CategoryAxis.new(root, {
      categoryField: "name",
      renderer: yRenderer,
      paddingRight: 30
    })
  );

  var xAxis = chart.xAxes.push(
    am5xy.ValueAxis.new(root, {
      min: 0,
      renderer: am5xy.AxisRendererX.new(root, { minGridDistance: 60 })
    })
  );

  var series = chart.series.push(
    am5xy.ColumnSeries.new(root, {
      name: "KPI Score",
      xAxis: xAxis,
      yAxis: yAxis,
      valueXField: "steps",
      categoryYField: "name",
      sequencedInterpolation: true,
      calculateAggregates: true,
      maskBullets: false,
      tooltip: am5.Tooltip.new(root, {
        dy: -30,
        pointerOrientation: "vertical",
        labelText: "{categoryY}\n점수: {valueX}"
      })
    })
  );

  series.columns.template.setAll({
    strokeOpacity: 0,
    cornerRadiusTR: 12,
    cornerRadiusBR: 12,
    height: 55,
    fillOpacity: 0.9
  });

  var labelBullet = series.bullets.push(function (root, series, dataItem) {
    return am5.Bullet.new(root, {
      locationX: 1,
      sprite: am5.Label.new(root, {
        text: "{valueX}",
        fill: am5.color(0xffffff),
        centerY: am5.p50,
        centerX: am5.p100,
        dx: -10
      })
    });
  });

  var circleTemplate = am5.Template.new({});

  series.bullets.push(function (root, series, dataItem) {
    var container = am5.Container.new(root, {});

    var circle = container.children.push(
      am5.Circle.new(root, { radius: 30 }, circleTemplate)
    );

    var maskCircle = container.children.push(
      am5.Circle.new(root, { radius: 26 })
    );

    var imageContainer = container.children.push(
      am5.Container.new(root, { mask: maskCircle })
    );

    imageContainer.children.push(
      am5.Picture.new(root, {
        templateField: "pictureSettings",
        width: 55,
        height: 55,
        centerX: am5.p50,
        centerY: am5.p50
      })
    );

    return am5.Bullet.new(root, {
      locationX: 0,
      sprite: container
    });
  });

  series.set("heatRules", [
    {
      dataField: "valueX",
      min: am5.color(0xe5dc36),
      max: am5.color(0x5faa46),
      target: series.columns.template,
      key: "fill"
    },
    {
      dataField: "valueX",
      min: am5.color(0xe5dc36),
      max: am5.color(0x5faa46),
      target: circleTemplate,
      key: "fill"
    }
  ]);

  series.data.setAll(data);
  yAxis.data.setAll(data);

  var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));
  cursor.lineX.set("visible", false);
  cursor.lineY.set("visible", false);

  series.appear();
  chart.appear(1000, 100);
});
</script>

</body>
</html>
