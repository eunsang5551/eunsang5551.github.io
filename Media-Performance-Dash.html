<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Media Performance Dash</title>

  <!-- amCharts 5 -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

  <style>
    #chartdiv {
      width: 100%;
      height: 600px;
    }
  </style>
</head>

<body>
  <h2 style="text-align:center;">언론사 최초보도 vs 후속보도</h2>
  <div id="chartdiv"></div>

  <script>
    const API_URL = "http://dev-web-api.newssalad.com:8083/analysis/press/total";

    fetch(API_URL)
      .then(res => res.json())
      .then(json => {
        const raw = json.data;

        // ---- 데이터 변환 ----
        const chartData = raw.map(item => ({
          press: item.press,
          first: item.parentsNewsCnt,
          follow: item.sonNewsCnt
        }));

        drawChart(chartData);
      })
      .catch(err => console.error(err));

    function drawChart(data) {

      am5.ready(function () {

        var root = am5.Root.new("chartdiv");

        root.setThemes([
          am5themes_Animated.new(root)
        ]);

        var chart = root.container.children.push(
          am5xy.XYChart.new(root, {
            panX: false,
            panY: false,
            wheelX: "none",
            wheelY: "none",
            layout: root.verticalLayout
          })
        );

        var xAxis = chart.xAxes.push(
          am5xy.CategoryAxis.new(root, {
            categoryField: "press",
            renderer: am5xy.AxisRendererX.new(root, {
              minGridDistance: 30
            })
          })
        );
        xAxis.data.setAll(data);

        var yAxis = chart.yAxes.push(
          am5xy.ValueAxis.new(root, {
            renderer: am5xy.AxisRendererY.new(root, {})
          })
        );

        // ---- 최초보도 ----
        var series1 = chart.series.push(
          am5xy.ColumnSeries.new(root, {
            name: "최초보도",
            xAxis: xAxis,
            yAxis: yAxis,
            valueYField: "first",
            categoryXField: "press",
            clustered: true
          })
        );
        series1.data.setAll(data);

        series1.columns.template.setAll({
          fill: am5.color(0x4e79a7),
          stroke: am5.color(0x4e79a7)
        });

        series1.bullets.push(function () {
          return am5.Bullet.new(root, {
            sprite: am5.Label.new(root, {
              text: "{valueY}",
              centerY: am5.p50,
              centerX: am5.p50,
              populateText: true,
              fill: am5.color(0xffffff)
            })
          });
        });

        // ---- 후속보도 ----
        var series2 = chart.series.push(
          am5xy.ColumnSeries.new(root, {
            name: "후속보도",
            xAxis: xAxis,
            yAxis: yAxis,
            valueYField: "follow",
            categoryXField: "press",
            clustered: true
          })
        );
        series2.data.setAll(data);

        series2.columns.template.setAll({
          fill: am5.color(0xf28e2b),
          stroke: am5.color(0xf28e2b)
        });

        series2.bullets.push(function () {
          return am5.Bullet.new(root, {
            sprite: am5.Label.new(root, {
              text: "{valueY}",
              centerY: am5.p50,
              centerX: am5.p50,
              populateText: true,
              fill: am5.color(0xffffff)
            })
          });
        });

        chart.appear(1000, 100);

      });
    }
  </script>
</body>
</html>
