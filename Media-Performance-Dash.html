<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Media Performance Dash</title>

  <!-- amCharts 5 -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #chartdiv {
      width: 100%;
      height: 600px;
    }
  </style>
</head>

<body>
  <h2 style="text-align:center;">성과도 순위 비교</h2>
  <div id="chartdiv"></div>

  <script>
    /* ===============================
       API (swagger.json 기준)
       =============================== */

    const API_URL =
      "https://cors-anywhere.herokuapp.com/http://dev-web-api.newssalad.com:8083/analysis/press/total";

    fetch(API_URL)
      .then(res => res.json())
      .then(json => {
        const data = json.data.map(item => ({
          press: item.press,                 // 언론사명
          first: item.parentsNewsCnt,        // 최초보도
          follow: item.sonNewsCnt            // 후속보도
        }));

        drawChart(data);
      })
      .catch(err => console.error("FETCH ERROR:", err));

    function drawChart(data) {

      am5.ready(function () {

        const root = am5.Root.new("chartdiv");
        root.setThemes([am5themes_Animated.new(root)]);

        const chart = root.container.children.push(
          am5xy.XYChart.new(root, {
            panX: false,
            panY: false,
            wheelX: "none",
            wheelY: "none",
            layout: root.verticalLayout
          })
        );

        /* ===============================
           X Axis (언론사)
           =============================== */
        const xAxis = chart.xAxes.push(
          am5xy.CategoryAxis.new(root, {
            categoryField: "press",
            renderer: am5xy.AxisRendererX.new(root, {
              minGridDistance: 30
            })
          })
        );
        xAxis.data.setAll(data);

        /* ===============================
           Y Axis (건수)
           =============================== */
        const yAxis = chart.yAxes.push(
          am5xy.ValueAxis.new(root, {
            renderer: am5xy.AxisRendererY.new(root, {})
          })
        );

        /* ===============================
           최초보도 시리즈
           =============================== */
        const firstSeries = chart.series.push(
          am5xy.ColumnSeries.new(root, {
            name: "최초보도",
            xAxis: xAxis,
            yAxis: yAxis,
            valueYField: "first",
            categoryXField: "press",
            clustered: true
          })
        );
        firstSeries.data.setAll(data);

        firstSeries.columns.template.setAll({
          fill: am5.color(0x4e79a7),
          stroke: am5.color(0x4e79a7),
          cornerRadiusTL: 6,
          cornerRadiusTR: 6
        });

        firstSeries.bullets.push(() =>
          am5.Bullet.new(root, {
            sprite: am5.Label.new(root, {
              text: "{valueY}",
              populateText: true,
              centerX: am5.p50,
              centerY: am5.p50,
              fill: am5.color(0xffffff)
            })
          })
        );

        /* ===============================
           후속보도 시리즈
           =============================== */
        const followSeries = chart.series.push(
          am5xy.ColumnSeries.new(root, {
            name: "후속보도",
            xAxis: xAxis,
            yAxis: yAxis,
            valueYField: "follow",
            categoryXField: "press",
            clustered: true
          })
        );
        followSeries.data.setAll(data);

        followSeries.columns.template.setAll({
          fill: am5.color(0xf28e2b),
          stroke: am5.color(0xf28e2b),
          cornerRadiusTL: 6,
          cornerRadiusTR: 6
        });

        followSeries.bullets.push(() =>
          am5.Bullet.new(root, {
            sprite: am5.Label.new(root, {
              text: "{valueY}",
              populateText: true,
              centerX: am5.p50,
              centerY: am5.p50,
              fill: am5.color(0xffffff)
            })
          })
        );

        /* ===============================
           Legend
           =============================== */
        const legend = chart.children.push(
          am5.Legend.new(root, {
            centerX: am5.p50,
            x: am5.p50
          })
        );
        legend.data.setAll(chart.series.values);

        chart.appear(1000, 100);
      });
    }
  </script>
</body>
</html>
