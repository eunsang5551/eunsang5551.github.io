<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Left Dashboard Layout</title>

<!-- amCharts 5 -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
}

.container{
  display:flex;
  height:100vh;
}

.sidebar{
  width:250px;
  background:#1e1e2f;
  color:white;
  padding:20px;
}

.sidebar h2{
  margin-top:0;
}

.menu{
  margin-top:30px;
}

.menu p{
  cursor:pointer;
  padding:8px;
  border-radius:5px;
}

.menu p:hover{
  background:#2f2f44;
}

.content{
  flex:1;
  padding:20px;
  overflow:auto;
  background:#f5f6fa;
}

.chart-box{
  width:100%;
  height:400px;
  background:white;
  border-radius:10px;
  padding:10px;
}
</style>
</head>

<body>

<div class="container">

  <div class="sidebar">
    <h2>üìä Dashboard</h2>

    <div class="menu">
      <p onclick="showBar()">Ï∞®Ìä∏ 1 - Bar</p>
      <p onclick="showLine()">Ï∞®Ìä∏ 2 - Line</p>
      <p onclick="showPie()">Ï∞®Ìä∏ 3 - Pie</p>
    </div>
  </div>

  <div class="content">
    <h2>amChart Example</h2>
    <div id="chartdiv" class="chart-box"></div>
  </div>

</div>

<script>
let root;
const data = [
  { category: "A", value: 50 },
  { category: "B", value: 80 },
  { category: "C", value: 30 }
];

function initChart(){
  if(root){ root.dispose(); }
  root = am5.Root.new("chartdiv");
  root.setThemes([am5themes_Animated.new(root)]);
}

/* ---------------- BAR ---------------- */
function showBar(){
  initChart();

  let chart = root.container.children.push(
    am5xy.XYChart.new(root, {})
  );

  let xAxis = chart.xAxes.push(
    am5xy.CategoryAxis.new(root, {
      renderer: am5xy.AxisRendererX.new(root, {}),
      categoryField:"category"
    })
  );

  let yAxis = chart.yAxes.push(
    am5xy.ValueAxis.new(root, {
      renderer: am5xy.AxisRendererY.new(root, {})
    })
  );

  let series = chart.series.push(
    am5xy.ColumnSeries.new(root, {
      xAxis,
      yAxis,
      categoryXField:"category",
      valueYField:"value"
    })
  );

  // ‚≠ê BAR TOOLTIP ÎîîÏûêÏù∏
  let tooltip = series.get("tooltip");
  tooltip.get("background").setAll({
    fill: am5.color(0x2b2d42),
    stroke: am5.color(0xffffff),
    strokeWidth: 1,
    cornerRadius: 12
  });

  tooltip.label.setAll({
    text: "[fontSize:16px bold]{categoryX}[/]\n[fontSize:14px]Value: {valueY}[/]",
    fill: am5.color(0xffffff),
    centerX: 0,
    centerY: 0
  });

  xAxis.data.setAll(data);
  series.data.setAll(data);
}

/* ---------------- LINE ---------------- */
function showLine(){
  initChart();

  let chart = root.container.children.push(
    am5xy.XYChart.new(root, {})
  );

  let xAxis = chart.xAxes.push(
    am5xy.CategoryAxis.new(root, {
      renderer: am5xy.AxisRendererX.new(root, {}),
      categoryField:"category"
    })
  );

  let yAxis = chart.yAxes.push(
    am5xy.ValueAxis.new(root, {
      renderer: am5xy.AxisRendererY.new(root, {})
    })
  );

  let series = chart.series.push(
    am5xy.LineSeries.new(root, {
      xAxis,
      yAxis,
      categoryXField:"category",
      valueYField:"value",
      strokeWidth:3
    })
  );

  // ‚≠ê LINE TOOLTIP ÏòàÏÅú Ïä§ÌÉÄÏùº
  let tooltip = series.get("tooltip");
  tooltip.get("background").setAll({
    fill: am5.color(0xffffff),
    stroke: am5.color(0x4a90e2),
    strokeWidth: 2,
    cornerRadius: 10
  });

  tooltip.label.setAll({
    text: "‚ú® {categoryX}\nValue: {valueY}",
    fill: am5.color(0x000000),
    fontSize: 14
  });

  xAxis.data.setAll(data);
  series.data.setAll(data);
}

/* ---------------- PIE ---------------- */
function showPie(){
  initChart();

  let chart = root.container.children.push(
    am5percent.PieChart.new(root, {})
  );

  let series = chart.series.push(
    am5percent.PieSeries.new(root, {
      valueField:"value",
      categoryField:"category"
    })
  );

  // ‚≠ê PIE TOOLTIP
  let tooltip = series.get("tooltip");
  tooltip.get("background").setAll({
    fill: am5.color(0x1e88e5),
    stroke: am5.color(0xffffff),
    strokeWidth: 2,
    cornerRadius: 14
  });

  tooltip.label.setAll({
    text: "[fontSize:16px bold]{category}[/]\nüìà {value}",
    fill: am5.color(0xffffff),
    textAlign:"center"
  });

  series.data.setAll(data);
}

showBar();
</script>

</body>
</html>
