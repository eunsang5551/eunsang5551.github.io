<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Left Dashboard Layout</title>

<!-- amCharts 5 -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
}

.container{
  display:flex;
  height:100vh;
}

.sidebar{
  width:250px;
  background:#1e1e2f;
  color:white;
  padding:20px;
}

.sidebar h2{
  margin-top:0;
}

.content{
  flex:1;
  padding:20px;
  overflow:auto;
  background:#f5f6fa;
}

.chart-box{
  width:100%;
  height:400px;
  background:white;
  border-radius:10px;
  padding:10px;
}
</style>
</head>

<body>

<div class="container">

  <div class="sidebar">
    <h2>ðŸ“Š Dashboard</h2>
    <p>- ì°¨íŠ¸ 1</p>
    <p>- ì°¨íŠ¸ 2</p>
    <p>- ì°¨íŠ¸ 3</p>
  </div>

  <div class="content">
    <h2>amChart Example</h2>
    <div id="chartdiv" class="chart-box"></div>
  </div>

</div>


<script>
am5.ready(function() {

  var root = am5.Root.new("chartdiv");

  root.setThemes([
    am5themes_Animated.new(root)
  ]);

  var chart = root.container.children.push(
    am5xy.XYChart.new(root, {})
  );

  var xAxis = chart.xAxes.push(
    am5xy.CategoryAxis.new(root, {
      maxDeviation: 0.3,
      renderer: am5xy.AxisRendererX.new(root, {}),
      categoryField: "category"
    })
  );

  var yAxis = chart.yAxes.push(
    am5xy.ValueAxis.new(root, {
      renderer: am5xy.AxisRendererY.new(root, {})
    })
  );

  var series = chart.series.push(
    am5xy.ColumnSeries.new(root, {
      name: "Series",
      xAxis: xAxis,
      yAxis: yAxis,
      valueYField: "value",
      categoryXField: "category"
    })
  );

  var data = [
    { category: "A", value: 50 },
    { category: "B", value: 80 },
    { category: "C", value: 30 }
  ];

  xAxis.data.setAll(data);
  series.data.setAll(data);

});
</script>

</body>
</html>
